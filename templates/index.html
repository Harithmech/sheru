<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenditure Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Sheru</h1>
    <form action="{{ url_for('add_expenditure') }}" method="post">
      <label for="item">Item:</label>
      <select id="item" name="item" required>
        {% for item in items_list %}
        <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" step="0.01" required />
      <button type="submit">Add Expenditure</button>
    </form>
    <h2>Expenditures:</h2>
    <ul>
      {% for expenditure in expenditures %}
      <li>{{ expenditure.item }} - Rs{{ expenditure.amount }}</li>
      {% endfor %}
    </ul>
    <p>Total Expenditure: Rs.{{ total_expenditure }}</p>
  </body>
</html>
